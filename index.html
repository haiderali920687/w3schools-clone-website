<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>w3schools Online Web Tutorials</title>
</head>
<body>

    <nav>
        <div class="navbar flex">
            <div class="logo">
                <a href="#"><img src="assets/logo.png" alt=""></a>
            </div>
            <div class="tags flex">
                <a class= "hover-links" href="#">Tutorials</a>
                <a class= "hover-links" href="#">Refrences</a>
                <a class= "hover-links" href="#">Exercises</a>
                <a class= "hover-links" href="#">Sign Up</a>  
            </div>
            <div class="icons">
                <a href="#"></a>
            </div>
            <div class="buttons flex">
                <button class= "small-btn">Pro</button>
                <button class= "primary-btn pink">Get Certified</button>
                <button class= "primary-btn yellow">Create Website</button>
                <button class= "primary-btn green">Login</button>
            </div>
        </div>
    </nav>

    <section>
        <div class="main-screen">
            <div class="main-text flex">
                <h1>Learn to Code</h1>
                <h2 class="description-text description-text-h1">With the world's largest web developer site.</h1>
                <form class="example flex">
                    <input type="text" placeholder="Search our tutorials, e.g. HTML"> 
                    <a class="square flex"><i class="fa fa-solid fa-search lumos 3x"></i></a>
                </form>
            </div>
        </div>
        <div class="image">
            <img src="assets/curvy.svg" width="100%" height="70" alt="">
        </div>
    </section>

</body>
</html>
